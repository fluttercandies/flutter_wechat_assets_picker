name: "Issue Labeler"

on:
  issues:
    types: [opened]

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
    - name: Auto label
      uses: Renato66/auto-label@v2.1.2
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        ignore-comments: true
        default-labels: '["await triage"]'
